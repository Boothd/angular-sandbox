<!DOCTYPE html>

<title>Demo mbComingsoon</title>

<style type="text/css">
#video-wrapper { 
     position: absolute;
     top: 0px;
     left: 0px;
     min-width: 100%;
     min-height: 100%;
     width: auto;
     height: auto;
     z-index: -1000;
     overflow: hidden;
}
</style>
</head>
<body>
	<div id="video-wrapper">
		<video id="video-source" preload="auto" loop autoplay width="100%" height="100%">

			<source src="img/WD0267.mov">
		</video>
		<canvas id="video-copy" width="600" height="337"></canvas>
		<canvas id="video-output" width="600" height="337"></canvas>
	</div>
</body>
